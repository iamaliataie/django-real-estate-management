{% if search %}

<p>Latest search</p>
<div>
    <div class="d-flex align-items-center flex-wrap gap-2 mb-2">
    
        {% for criteria in search %}
            
        <button class="badge {% if criteria.1 %}bg-primary{% else %}bg-secondary{% endif %} border-0" 
        onclick="setValue(
            '{{criteria.0}}' , 
            '{{criteria.1}}'
            )">
            {{criteria.0}}: 
            {% if criteria.1 %}
                {{ criteria.1 }}
            {% else %}
                All
            {% endif %}
                
        </button>
        {% endfor %}
            
    </div>
    <a href="{% url 'search:clear_user_search' %}" class="text-danger clear-link">clear</a>    
</div>
{% endif %}
