{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    
    {% block nav_title %}
        Login
    {% endblock nav_title %}
        
{% endblock title %}
    
{% block content %}
    <div class="login-container d-flex justify-content-center align-items-center">
        <div class="login-card ">
            <div class="text-center mb-5 border-2 border-botttom">
                <img src="{% static 'images/logo.png' %}" alt="logo" width="50">
                <h4>Real Estate Management</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
